<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap");
    </style>
    <link rel="stylesheet" href="./FishEye.css" />
  </head>
  <body>
    <header>
      <section class="logo_h1">
        <a class="logo" href="/index.html">
          <img
            id="logoPerso"
            src="./FishEye_Photos/logoFE.png"
            alt="logo FishEye"
          />
        </a>
        <h1>Nos Photographes</h1>
      </section>
      <nav class="navigation (aria-label=”photographer categories”)">
        <ul class="list">
          <li class="hash" tabindex="0">#portrait</li>
          <li class="hash" tabindex="0">#art</li>
          <li class="hash" tabindex="0">#fashion</li>
          <li class="hash" tabindex="0">#architecture</li>
          <li class="hash" tabindex="0">#travel</li>
          <li class="hash" tabindex="0">#sport</li>
          <li class="hash" tabindex="0">#animals</li>
          <li class="hash" tabindex="0">#events</li>
        </ul>
      </nav>
    </header>
    <div id="main">
      <section id="photographes"></section>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/MediaFactory.js"></script>
  </body>
</html>
