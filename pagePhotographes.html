<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Photographe</title>
    <script src="https://kit.fontawesome.com/08db705dca.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap");
    </style>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <!--responsive-->
    <link rel="stylesheet" href="./FishEye.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          id="logoAccueil"
          src="./FishEye_Photos/logoFE.png"
          alt="Logo FishEye-Page d’accueil"
        />
      </a>
    </header>

    <div id="mainPhotographe">
      <h1 id="pagePerso"></h1>

      <h2 id="pageMedia"></h2>

      <aside id="modal" aria-hidden="true" aria-labelledby="titleModal">
        <form id="modalForm" name="contact" method="get">
          <h2 class="headModal">
            <span id="titleModal">Contactez-moi</span>
            <button id="modalClose">
              <strong class="fas fa-times" aria-hidden="false"></strong>
              <span class="fermer">Fermer la boite Modale</span>
            </button>
          </h2>
          <div class="firstredChamp" id="champFirst">
            <label for="first">Prénom</label>
            <input
              class="first-text-control"
              type="text"
              id="first"
              name="first"
            />
          </div>
          <div class="lastredChamp" id="champLast">
            <label for="last">Nom</label>
            <input
              class="last-text-control"
              type="text"
              id="last"
              name="last"
            />
          </div>
          <div class="mailredChamp" id="champMail">
            <label for="email">E-mail</label>
            <input
              class="mail-text-control"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div class="messredChamp" id="champMess">
            <label for="message">Votre message</label>
            <input
              class="mess-text-control"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <input class="btn-submit" id="button" type="submit" value="Envoyer" />
        </form>
      </aside>

      <aside id="likesCount">
        <div class="likesPrice">
          <div class="compteurDeLikes">
            <span id="compteur">0</span>
            <strong class="fas fa-heart likeHeart"></strong>
          </div>
          <div id="price"></div>
        </div>
      </aside>
    </div>
    <div id="boxes">
      <div id="lightBox">
        <button id="lightbox__prev" class="prevImg" aria-hidden="true">
          <strong class="fas fa-chevron-left" aria-hidden="true"></strong>
          <span class="fermer" aria-hidden="true">Précédent</span>
        </button>
        <div class="imgBox" aria-hidden="true"></div>
        <button id="lightbox__next" class="nextImg">
          <strong class="fas fa-chevron-right" aria-hidden="true"></strong>
          <span class="fermer" aria-hidden="true">Suivant</span>
        </button>
        <button id="lightbox__close" aria-hidden="true">
          <strong
            class="fas fa-times"
            id="crossLightbox"
            aria-hidden="true"
          ></strong>
          <span class="fermer" aria-hidden="true">Fermer</span>
        </button>
      </div>
    </div>
    <script type="module" src="./src/pagePhotographes.js"></script>
    <script type="module" src="./src/Photographes.js"></script>
    <script type="module" src="./src/MediaFactory.js"></script>
  </body>
</html>
